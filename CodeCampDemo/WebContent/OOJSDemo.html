<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Demo of Dojo static markup</title>

	 <link rel="stylesheet" href="./js/dojo/dijit/themes/claro/claro.css">
	<!-- <link rel="stylesheet" href="./js/dojo/dijit/themes/tundra/tundra.css"> -->

	<script src='./js/dojo/dojo/dojo.js'></script>
		
	<script>
		dojoConfig = {parseOnLoad: false}
	
	    // path is relative to directory containing dojo.js
		dojo.registerModulePath('js', '../../../js');
	    dojo.registerModulePath('demo', '../../../js/demo');
	</script>

	
	<script>
	

		require(["dojo/ready",
		         "dijit/form/TextBox",
		         "demo/DemoButton",
		         "demo/Cat",
		         "dojo/domReady!"],
		         
		  function(ready, _TextBox, _Button, _Cat ) 
		  {
 			 console.debug("dojo is ready");                       

		      var btn = new demo.DemoButton({
			        label: "Change me",
			        onClick: function() {
			        	btn.setLabel("My New Name");
			        }
			    }, "btn1");
		      

		      var btn2 = new demo.DemoButton({
			        label: "Create Animal",
			        onClick: function() {
			        	console.debug("----- Creating new cat");
						var c = new demo.Cat({ name:"buzz"});
						c.makeSound("meow");
			        }
			    }, "btn2");
		});


	</script>
	
</head>

<body class="claro">

	<div id="btn1"></div>
	<div id="btn2"></div>
	
	
</body>
</html>
